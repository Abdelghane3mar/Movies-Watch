<div class=" p-4 w-75 m-auto">
                
    <input type="text "  [(ngModel)]="searchText"   class=" form-control  bg-transparent  text-white ">

</div>

<div class="row">
    <div *ngFor="let tv of trendingTv | search:searchText" class="col-md-3 py-3">
        <a [routerLink]= "['/watchs_details' , tv.id]" >
            <div class="tv position-relative ">
                <img class="w-100" [src]="image+tv.poster_path" alt="">
                <h4 class="text-center h5 py-3 " >{{tv.name}}</h4>
                <div class="vote position-absolute">{{tv.vote_average | round}}</div>
            </div>
        </a>
    </div>
</div>
