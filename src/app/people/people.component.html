<div class=" p-4 w-75 m-auto">
                
    <input type="text "  [(ngModel)]="searchText"   class=" form-control  bg-transparent  text-white ">

</div>

<div class="row">
    
<div *ngFor="let people of trendingPeople | search:searchText"  class="col-md-3 py-3">
    <a [routerLink]= "['/watchs_details' , people.id]" >
            <div class="people position-relative">
                <img class="w-100" [src]="image+people.profile_path" alt="">
                <h4 class="text-center h5 py-3 " >{{people.title}} {{people.name}}</h4>
                <div class="vote position-absolute">{{people.known_for[0].vote_average | round }}</div>
            </div>
    </a>
</div>
</div>
